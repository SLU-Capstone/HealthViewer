<!-- detail.html - Partial view for properties on each patient -->

{% extends "base.html" %}

{% block title %}Patient Detail{% endblock %}

{% block page_header %}
    </br></br>
    <div class="page-header">
        <h1>{{ patient.first_name }} {{ patient.last_name }}</h1>
    </div>
    <style type="text/css">
        p { overflow-wrap: break-word; word-wrap: break-word; }
    </style>
{% endblock %}


{% block content %}

    <script src="../static/vis/vis.js"></script>
    <link href="../static/vis/vis.css" rel="stylesheet" type="text/css" />

    <div id="visualization"></div>

    {# Populate the graph #}
    <script type="text/javascript">

        {# Receive data from server-side into JS object on client-side. #}
        var data = {{ data|tojson }};

        all = [];
        for (var key in data) {
            all.push({'x': key, 'y': data[key]});
        }

        var container = document.getElementById('visualization');

        var dataset = new vis.DataSet(all);
        var options = {
          start: "{{ start }}",
          end: "{{ end }}"
        };
        console.log(options['start']);
        var graph2d = new vis.Graph2d(container, dataset, options);
    </script>

    <div class="row">
        <div class="col-md-11">
            <h4><span class="label label-success">Resting Heart Rate Average:</span></h4><p>{{ resting }}</p>
        </div>
    </div>
{% endblock %}
