{% macro render_field(field, placeholder) %}

    <div class="form-group">
        {{ field.label }}
        {{ field(placeholder=placeholder, class="form-control", **kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

{% endmacro %}
